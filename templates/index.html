<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Splitter</title>
</head>
<body>
    <h1>Upload Video, Audio, and Texts</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="video">Video file:</label>
        <input type="file" id="video" name="video" accept="video/*" required><br><br>

        <label for="audio">Audio file:</label>
        <input type="file" id="audio" name="audio" accept="audio/*" required><br><br>

        <label for="texts">Texts file:</label>
        <input type="file" id="texts" name="texts" accept=".txt" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
