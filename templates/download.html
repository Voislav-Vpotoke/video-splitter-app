<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Download Video Chunks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Скачайте или проиграйте фрагменты видео</h3>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for file in files %}
                    <li class="list-group-item">
                        <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
                        <video width="100%" controls style="margin-top: 10px;">
                            <source src="{{ url_for('download_file', filename=file) }}" type="video/mp4">
                            Ваш браузер не поддерживает воспроизведение видео.
                        </video>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
